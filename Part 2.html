<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Candles</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      text-align: left;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    input[type="submit"],
    button {
      padding: 10px 20px;
      background-color: #ff6600;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover,
    button:hover {
      background-color: #e65100;
    }
    #total {
      font-weight: bold;
      margin-top: 15px;
      color: #333;
    }
  </style>
  <script>
    function calculateTotal() {
      var quantity = parseInt(document.getElementById('quantity').value);
      var pricePerCandle = 5;
      var total = quantity * pricePerCandle;

      // Apply discount if quantity is greater than 10
      if (quantity > 10) {
        var discountPercentage = 10; // 10% discount if quantity exceeds 10
        var discountAmount = (total * discountPercentage) / 100;
        total -= discountAmount;

        document.getElementById('discount').innerHTML = 'Discount (10% off for quantity > 10): -$' + discountAmount.toFixed(2);
      } else {
        document.getElementById('discount').innerHTML = ''; // Clear discount message if no discount applied
      }

      document.getElementById('total').innerHTML = 'Total: $' + total.toFixed(2);
    }
  </script>
</head>
<body>
  <h1>Welcome to Candle Emporium!</h1>
  <form action="/submit" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>
    
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone">
    
    <label for="quantity">Please enter the quantity of candles you'd like to order:
      If the amount is over "10", you will receive a 10% discount
    </label>
    <input type="number" id="quantity" name="quantity" min="1" required>
    
    <button type="button" onclick="calculateTotal()">Calculate Total</button>
    
    <p id="total"></p>
    <p id="discount"></p>
    
    <input type="submit" value="Submit">
  </form>
</body>
</html>
